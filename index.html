<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="myStyles.css">
    <link rel="stylesheet" href="mann-he.gif">
    <link rel="stylesheet" href="he-mann.gif">
    <script src="https://kit.fontawesome.com/0bb00ddf12.js" crossorigin="anonymous"></script>
</head>
<body onload="onStart()">
<div class="container-fluid">
    <div>
        <div class="text-center header varjo">
            <h1 id="headerText">
                JSQuestionnaire example <i class="fas fa-bolt"></i>
            </h1>
        </div>
    </div>
    
    <div class="row text-center varjo toinenRivi">
        <div class="col-lg-3 col-md-1 d-none d-md-block col-left sides varjo">
            <div class="d-none d-lg-block">
                Ohjeita
                <p>
                    <div>
                        Jänniä asioita
                    </div>
                    <div>
                        Olennaista asiaa
                    </div>
                    <div>
                        Erittäin tärkeää asiaa
                    </div>
                </p>
                <div class="d-none d-lg-block">
                    <img class="col-lg-12" src="mann-he.gif">
                </div>
            </div>
        </div>
        <div class="col-md col-center">
            <div id="startBlock">
                <h1>Tervetuloa </h1>
                <p>Vastaa kysymyksiin parhaan kykysi mukaan.</p>
                <button onclick="startQuestionnaire()" >Aloita <i class="fas fa-mouse-pointer"></i></button>
            </div>
            
            <div id="questionsBlock">
            <h1>Kysymys</h1>
                <p id="questionline"></p>
                <table id="answerBlock" class="table table-hover table-bordered"></table>
            </div>
            
            <div id="endSummary">
                <h1>Kooste</h1>
                <div id="endBlock"></div>
                <button onclick="startQuestionnaire()">Aloita alusta <i class="fas fa-mouse-pointer"></i></button>
            </div>
        </div>
        <div class="col-lg-3 col-md-1 d-none d-md-block col-right sides varjo">
            <div class="d-none d-lg-block">
                
                He-Man
                <p>
                    <div>
                        Harmaakallon tähden-
                    </div>
                    <div>
                        Minä olen vahvin!
                    </div>
                    <h1></h1>
                    <p style="font-size: x-small;">oikea suomennos</p>
                </p>
                <div class="d-none d-lg-block">
                    <img class="col-lg-12" src="he-mann.gif">
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="text-center varjo" id="end">
            jotain jotain jotain
        </div>
    </div>
</div>


<script src="myClasses.js"></script>
<script src="main.js"></script>
</body>
</html>
